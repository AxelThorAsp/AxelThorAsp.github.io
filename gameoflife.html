<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Conways game of life simulator">
    <title>Conways Game Of Life</title>
    <link rel="stylesheet" href="gamestyle.css">
  </head>
  <body>
    <h1>Conways game of life</h1>
    <p>Use your mouse to draw on the canvas and press play!</p>
    <div id = "buttons">
        <button class="mybutton" type="button" id="clearButton">Clear</button>
        <button class = "mybutton" type="button" id="play">Play</button>
    </div>
	<script src="game.js" defer></script>
    <div id = "grid">
        <canvas width="1500" height="900" id="canvas"></canvas>
    </div>
  </body>
</html>
